version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
    - id: configs
      ref: v1.1.2
      uri: https://github.com/trunk-io/configs
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - ruff-nbqa@0.14.11
    - ty@0.0.11
    - trufflehog-git@3.92.4
    - trivy@0.68.2
    - yamlfmt@0.21.0
    - gitleaks@8.30.0
    - actionlint@1.7.10
    - bandit@1.9.2
    - checkov@3.2.497
    - git-diff-check
    - markdownlint@0.47.0
    - renovate@42.80.1
    - ruff@0.14.11:
        commands:
          - lint
          - format
    - taplo@0.10.0:
        commands:
          - lint
          - format
    - trufflehog@3.92.4
    - yamllint@1.37.1
  disabled:
    - prettier
    - black
    - mypy
    - pylint
actions:
  enabled:
    - commitizen
    - trufflehog-pre-commit
    - uv-lock
    - uv-sync
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-check-pre-commit

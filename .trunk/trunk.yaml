version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@18.20.5
    - python@3.10.8
lint:
  enabled:
    - gitleaks@8.27.2
    - actionlint@1.7.7
    - black@25.1.0
    - checkov@3.2.447
    - git-diff-check
    - markdownlint@0.45.0
    - renovate@41.14.0
    - ruff@0.12.1
    - taplo@0.9.3
    - trufflehog@3.89.2
  disabled:
    - prettier
    - mypy
    - pylint
actions:
  enabled:
    - trunk-upgrade-available
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit

version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.3
      uri: https://github.com/trunk-io/plugins
    - id: configs
      ref: v1.1.1
      uri: https://github.com/trunk-io/configs
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - ruff-nbqa@0.14.1
    - ty@0.0.1-alpha.23
    - trufflehog-git@3.90.11
    - trivy@0.67.2
    - yamlfmt@0.19.0
    - gitleaks@8.28.0
    - actionlint@1.7.8
    - bandit@1.8.6
    - checkov@3.2.486
    - git-diff-check
    - markdownlint@0.45.0
    - renovate@41.157.0
    - ruff@0.14.1:
        commands:
          - lint
          - format
    - taplo@0.10.0:
        commands:
          - lint
          - format
    - trufflehog@3.90.11
    - yamllint@1.37.1
  disabled:
    - prettier
    - black
    - mypy
    - pylint
actions:
  enabled:
    - commitizen
    - trufflehog-pre-commit
    - uv-lock
    - uv-sync
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-check-pre-commit

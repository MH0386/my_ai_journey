version: 0.1
cli:
  version: 1.24.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.1
      uri: https://github.com/trunk-io/plugins
    - id: configs
      ref: v1.1.0
      uri: https://github.com/trunk-io/configs
runtimes:
  enabled:
    - node@22.16.0
    - python@3.10.8
lint:
  enabled:
    - ruff-nbqa@0.12.1
    - ty@0.0.1-alpha.16
    - trufflehog-git@3.90.2
    - trivy@0.64.1
    - yamlfmt@0.17.2
    - gitleaks@8.28.0
    - actionlint@1.7.7
    - bandit@1.8.6
    - checkov@3.2.457
    - git-diff-check
    - markdownlint@0.45.0
    - renovate@41.46.8
    - ruff@0.12.7:
        commands:
          - lint
          - format
    - taplo@0.9.3:
        commands:
          - lint
          - format
    - trufflehog@3.90.2
    - yamllint@1.37.1
  disabled:
    - prettier
    - black
    - mypy
    - pylint
actions:
  enabled:
    - commitizen
    - trufflehog-pre-commit
    - uv-lock
    - uv-sync
    - trunk-announce
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
    - trunk-check-pre-commit

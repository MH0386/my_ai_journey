name: 'Setup UV'
description: 'Reusable set of steps to Setup UV'
runs:
  using: "composite"
  steps:
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      id: uv
      with:
        enable-cache: true
        cache-dependency-glob: "uv.lock"
        activate-environment: true
    - name: Install the project
      shell: bash
      if: steps.uv.outputs.cache-hit != 'true'
      run: uv sync --frozen

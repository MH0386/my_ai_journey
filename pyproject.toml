[project]
name = "my-ai-journey"
version = "0.1.0"
description = "My journey with AI"
readme = "README.md"
requires-python = ">=3.10, <3.13"
dependencies = [
    "bitsandbytes>=0.46.1",
    "docling>=2.43.0",
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.7",
    "jupyter>=1.1.1",
    "kagglehub>=0.3.12",
    "matplotlib>=3.10.5",
    "notebook>=7.4.5",
    "opencv-python>=4.12.0.88",
    "peft>=0.15.2",
    "python-dotenv>=1.1.1",
    "scikit-learn>=1.6.1",
    "seaborn>=0.13.2",
    "tensorflow>=2.19.0",
    "wandb>=0.21.1",
]

[dependency-groups]
dev = ["ruff>=0.12.8", "ty>=0.0.1a17"]

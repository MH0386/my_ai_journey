[project]
name = "my-ai-journey"
version = "0.1.0"
description = "My journey with AI"
readme = "README.md"
requires-python = "<3.14"
dependencies = [
    "ipykernel>=6.29.5",
    "ipywidgets>=8.1.7",
    "kagglehub>=0.3.12",
    "matplotlib>=3.10.3",
    "notebook>=7.4.2",
    "scikit-learn>=1.6.1",
    "seaborn>=0.13.2",
    "tensorflow[keras]>=2.19.0",
]

[dependency-groups]
dev = [
    "pylint>=3.3.7",
    "pyright>=1.1.400",
    "ruff>=0.11.9",
    "ty>=0.0.1a2",
    "typos>=1.32.0",
]

[tool.pyright]
reportUnknownMemberType = false
reportMissingImports = false

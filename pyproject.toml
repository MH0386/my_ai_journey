description = "My journey with AI"
readme = "README.md"
requires-python = ">=3.10, <3.13"
dependencies = [
    "bitsandbytes>=0.47.0",
    "docling>=2.44.0",
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.7",
    "jupyter>=1.1.1",
    "kagglehub>=0.3.12",
    "matplotlib>=3.10.5",
    "nltk>=3.9.1",
    "notebook>=7.4.5",
    "opencv-python>=4.12.0.88",
    "pandas-stubs>=2.3.0.250703",
    "peft>=0.17.0",
    "python-dotenv>=1.1.1",
    "scikit-learn>=1.7.1",
    "seaborn>=0.13.2",
    "tensorflow>=2.20.0",
    "wandb>=0.21.1",
]

[dependency-groups]
dev = ["ruff>=0.12.9", "ty>=0.0.1a18"]
